<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
     <h2 class="display-4 bi bi-person-fill-add"> Crear Participante</h2>
     <hr>
    </div>
</div>
  <form [formGroup]="crearParticipante" (ngSubmit)="submit()">
    <div class="form-group">
      <legend class="mt-4">Nombre del participante* :</legend>
      <input type="text" class="form-control" formControlName="nomUsuario">

      <!-- Mostrar mensaje de error si es necesario -->
      <small class="form-text text-muted bi bi-info-circle"
        *ngIf="crearParticipante.get('nomUsuario')?.errors?.['required'] && crearParticipante.get('nomUsuario')?.touched">
         Campo obligatorio.
      </small>

      <small class="form-text text-muted bi bi-info-circle"
        *ngIf="crearParticipante.get('nomUsuario')?.errors?.['pattern'] && crearParticipante.get('nomUsuario')?.touched">
         Solo puede contener letras y números.
      </small>

      <small class="form-text text-muted bi bi-info-circle"
        *ngIf="crearParticipante.get('nomUsuario')?.errors?.['minlength'] && crearParticipante.get('nomUsuario')?.touched">
         Debe haber un mínimo de 3 caracteres.
      </small>

      <small class="form-text text-muted bi bi-info-circle"
        *ngIf="crearParticipante.get('nomUsuario')?.errors?.['maxlength'] && crearParticipante.get('nomUsuario')?.touched">
         Debe haber un máximo de 20 caracteres.
      </small>
      <br>
    <!-- Mostrar el mensaje de éxito -->
    <div class="alert alert-success bi bi-check-lg" *ngIf="mostrarMensaje">
       Participante añadido correctamente
    </div>
    </div>
<br>
    <button type="submit" class="btn btn-primary" [disabled]="crearParticipante.invalid">
      Añadir Participante
    </button>&nbsp;

    <button type="submit" class="btn btn-danger" routerLink="/participantes">Cancelar</button>
  </form>
</div>
