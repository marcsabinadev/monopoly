<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="display-4 bi bi-gear-fill"> Modificar carta</h2>
      <hr>
    </div>
  </div>
  <form [formGroup]="modificarCarta" (ngSubmit)="submit(modificarCarta.value, cartaId)">
    <div class="form-group">
      <legend class="mt-4">Tipo de carta* :</legend>
      <select class="form-select" formControlName="tipoCarta">
        <option [value]="item" *ngFor="let item of tipos">
          {{item}}
        </option>
      </select>

      <!-- Mostrar mensaje de error si es necesario -->
      <small class="form-text text-muted bi bi-info-circle"
        *ngIf="modificarCarta.get('tipoCarta')?.errors?.['required'] && modificarCarta.get('tipoCarta')?.touched">
         Campo obligatorio.
      </small>
    </div>

    <div class="form-group">
      <legend class="mt-4">Definición* :</legend>
      <input type="text" class="form-control" formControlName="definicion">

      <small class="form-text text-muted bi bi-info-circle"
        *ngIf="modificarCarta.get('definicion')?.errors?.['required'] && modificarCarta.get('definicion')?.touched">
         Campo obligatorio.
      </small>

      <small class="form-text text-muted bi bi-info-circle"
        *ngIf="modificarCarta.get('definicion')?.errors?.['minlength'] && modificarCarta.get('definicion')?.touched">
         Debe haber un mínimo de 10 caracteres.
      </small>
    </div>

    <br>
    <!-- Mostrar el mensaje de éxito -->
    <div class="alert alert-success bi bi-check-lg" *ngIf="mostrarMensaje">
       Carta modificada correctamente
    </div>

    <br>
    <button type="submit" class="btn btn-primary" [disabled]="modificarCarta.invalid">
      Añadir Carta
    </button>&nbsp;

    <button type="submit" class="btn btn-danger" routerLink="/cartasEspeciales">Cancelar</button>

  </form>
</div>
